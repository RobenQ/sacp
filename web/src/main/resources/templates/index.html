<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SACP：让每个人都能享受学习带来的乐趣！</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <script th:src="@{/static/vue.global.js}" src="/static/vue.global.js" type="text/javascript"></script>
    <script th:src="@{/static/vue-router.global.js}" src="/static/vue-router.global.js" type="text/javascript"></script>
    <script th:src="@{/static/vue3-sfc-loader.js}" src="/static/vue3-sfc-loader.js" type="text/javascript"></script>
    <link th:href="@{/static/css/index.css}" href="/static/css/index.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/static/css/element.css}" href="/static/css/element.css" type="text/css" rel="stylesheet"/>
    <script th:src="@{/static/index.full.js}" src="/static/index.full.js" type="text/javascript"></script>
    <script th:src="@{/static/js/index.js}" src="/static/js/index.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
<!--    头部-->
    <div id="header">
        <div id="header-main">
            <div class="left">
                <a th:href="@{/}">
                    <img th:title="让每个人都能享受学习带来的乐趣" id="logo" src="http://scap.moeneko.top/%E6%97%A0%E6%A0%87%E9%A2%98.png">
                </a>
                <el-menu
                        class="el-menu-demo"
                        mode="horizontal"
                        @select="handleSelect"
                        background-color="#fff"
                        text-color="#303133"
                        router="true"
                        active-text-color="#409EFF">
                    <el-menu-item index="1" route="/study" >学习中心</el-menu-item>
                    <el-menu-item index="2" route="/communicate">互动社区</el-menu-item>
                </el-menu>
            </div>
            <div class="right">
                <div class="no-login" v-if="login">
                    <el-link href="https://element.eleme.io" target="_blank">注册</el-link>
                    <span id="space">|</span>
                    <el-link href="https://element.eleme.io" target="_blank">登录</el-link>
                </div>
                <div class="is-login" v-if="!login">
                    <el-avatar size="50" src="http://scap.moeneko.top/face.gif"></el-avatar>
                    <el-dropdown>
                      <span class="el-dropdown-link">哎coding
                          <i class="el-icon-arrow-down el-icon--right"></i>
                      </span>
                        <template #dropdown>
                            <el-dropdown-menu>
                                <el-dropdown-item icon="el-icon-user">个人中心</el-dropdown-item>
                                <el-dropdown-item icon="el-icon-s-release">退出登录</el-dropdown-item>
                            </el-dropdown-menu>
                        </template>
                    </el-dropdown>
                </div>
            </div>
        </div>
    </div>

<!--    主体-->
    <div id="main-container">
        <router-view></router-view>
    </div>

<!--底部-->
    <div id="footer">
        <div id="footer-main">
            <img src="http://scap.moeneko.top/%E6%97%A0%E6%A0%87%E9%A2%982.png">
            <div>让每个人都能享受学习带来的乐趣！</div>
            <div style="margin-top: 10px">Powered by 周庆(zhouqing)</div>
        </div>
    </div>
</div>
</body>
</html>
